<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <style>
        .card-body button{
            border: none;
            outline: none;
            padding: 8px 40px;
            border-radius: 7px;
            color: rgb(159, 238, 227);
            font-weight: 700;
            background:linear-gradient(65deg, red , rgb(17, 0, 255));

        }
        .card-body button:hover{
            color: rgb(218, 255, 250);
            background:linear-gradient(65deg, rgb(168, 0, 0) , rgb(13, 0, 189));
        }
        
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: rgb(101, 146, 146);">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-item-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header" style="background-color: rgb(240, 242, 243);">
                        <i class="bi bi-journal-richtext fs-3"></i>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">WELCOME</h5>
                        <p class="card-text text-danger">Click the button to fill up the form.</p>
                        <button type="button" data-bs-toggle="modal"
                            data-bs-target="#formModal">
                            Click
                        </button>
                    </div>
                </div>

                <div class="modal fade" id="formModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                    aria-labelledby="formModalpLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-info-subtle">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">User Form</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form action="" id="userForm">
                                    <div class="form-group my-3">
                                        <label class="my-2">Username</label>
                                        <input type="text" placeholder="Userame" class="form-control" id="username"
                                            required>
                                    </div>
                                    <div class="form-group my-3">
                                        <label class="my-2">Email</label>
                                        <input type="email" placeholder="Email Address" class="form-control"
                                            id="useremail" required>
                                    </div>
                                    <div class="form-group my-3">
                                        <input type="submit" value="Submit" class="btn btn-primary" id="Submit-btn"> 
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal fade" id="submitted" tabindex="-1" aria-labelledby="submittedLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5">Thank You!</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <p>Thanks for your submission.</p>
                                <button type="button" class="btn btn-success" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>

        document.querySelector('#Submit-btn').addEventListener('click', function (event) {
            event.preventDefault();
            let userName = document.querySelector('#username').value.trim()
            const userEmail = document.querySelector('#useremail').value.trim()
            if ((userName == '' || userEmail == '')) {
                alert("all fields must have to be filled before submitting.")
                return
            }

            localStorage.setItem('uname', userName)
            localStorage.setItem('uEmail', userEmail)

            setTimeout(function(){
                let form = bootstrap.Modal.getInstance(document.getElementById('formModal'));
                form.hide();

                let success = new bootstrap.Modal(document.getElementById('submitted'));
                success.show();

                document.querySelector('#userForm').reset();

            }, 500)

        })
    </script>
</body>

</html>
